<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body {
        background-image: url('/image.png');
        background-size: cover;
        height: 500px;
        width: 500px;
    }

    canvas {
        background-color: whitesmoke;
        /* caso queira fundo branco nos gráficos */
        display: block;
    }
</style>

<body>
    <div>
        <canvas style="width: 20%;" id="myChart1"></canvas>
        <canvas style="width: 20%;" id="myChart"></canvas>
    </div>

</body>
<script>
    // Grafico de temperatura e umidade durante os horarios 
    const labels1 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data1 = {
        labels: labels1,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(0,0,128)',
            borderColor: 'rgb(0,0,128)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0,191,255)',
            borderColor: 'rgb(0,191,255)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const config1 = {
        type: 'line',
        data: data1,
        options: {}
    };
</script>
<script>
    const myChart1 = new Chart(

        document.getElementById('myChart1'),
        config1
    );
</script>
<script>
    // grafico de temperatura entre os meses
    const labels = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(0,191,25)',
            borderColor: 'rgb(0,191,25)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(1,587,278)',
            borderColor: 'rgb(1,587,278)',
            data: [90, 59, 93, 87, 88, 82],
        }
        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {}
    };
</script>
<script>
    const myChart = new Chart(

        document.getElementById('myChart'),
        config
    );
</script>

</html>
